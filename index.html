<script type="text/javascript">
  $(document).ready(function() {
    var homeEl    = document.getElementById('home');
    var aboutMeEl = document.getElementById('about-me');
    var blogEl    = document.getElementById('blog');
    var contactEl = document.getElementById('contact');

    var all = [homeEl, aboutMeEl, blogEl, contactEl];
    var bodies = ['home.body', 'nothing.body', 'nothing.body', 'contact.body'];

    function setActiveMenu(am) {
      for( var i = 0; i < all.length; ++i ) {
        if(all[i].id == am) {
          all[i].className = "active";
        } else {
          all[i].className = "";
        }
      }
    }

    // sadly this is the only way to capture the closure since javascript is dynamic and looses the context!
    function setOnclick(el, body) {
      el.onclick = function() {  $('#maincont').load(body,    function() { setActiveMenu (el.id); });return false; };
    }

    // set the menues onclick
    for( var i = 0; i < all.length; ++i ) {
      setOnclick (all[i], bodies[i]);
    }

    /* load the main content */
    $('#maincont').load('home.body', function() { setActiveMenu ("home"); });
  });
</script>
