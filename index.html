<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.11.3.min.js"></script>

<script type="text/javascript">
  function setActiveMenu(am) {
    var home = document.getElementById('home');
    var aboutMe = document.getElementById('about-me');
    var blog = document.getElementById('blog');
    var contact = document.getElementById('contact');
    if (am == "about-me") {
      home.className = "";
      aboutMe.className = "active";
      blog.className = "";
      contact.className = "";
    } else if (am == "home") {
      home.className = "active";
      aboutMe.className = "";
      blog.className = "";
      contact.className = "";
    } else if (am == "blog") {
      home.className = "";
      aboutMe.className = "";
      blog.className = "active";
      contact.className = "";
    } else if (am == "contact") {
      home.className = "";
      aboutMe.className = "";
      blog.className = "";
      contact.className = "active";
    }
  }


  $(document).ready(function() {
    var homeEl    = document.getElementById('home');
    var aboutMeEl = document.getElementById('about-me');
    var blogEl    = document.getElementById('blog');
    var contactEl = document.getElementById('contact');

    homeEl.onclick    = function() {  $('#maincont').load('home.html', function() { setActiveMenu ("home"); }); return false; };
    aboutMeEl.onclick = function() {  $('#maincont').load('about-me.html', function() { setActiveMenu ("about-me"); }); return false; };
    blogEl.onclick    = function() {  $('#maincont').load('about-me.html', function() { setActiveMenu ("blog"); }); return false; };
    contactEl.onclick = function() {  $('#maincont').load('about-me.html', function() { setActiveMenu ("contact"); }); return false; };

    $('#maincont').load('home.html', function() { setActiveMenu ("home"); });
  });
</script>

</head>
